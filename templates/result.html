<!DOCTYPE html>
  
<html>
    <head>
        <title>MEGADROPZ links</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/chs-desktop-res.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <section class="ress">
            <ul>
                {%for i in links%}
                    <li id="{{i}}"><ion-icon style="font-size: 4vh" name="chevron-forward-outline"></ion-icon><a href="{{i}}"> {{i}}</a></li>
                    <button onclick="copyToClipBoard('{{i}}')">copy</button>
                {%endfor%}
            </ul>
        </section>

        <script src="/static/JavaScript/plshelpme.js"></script>
    </body>

</html>
